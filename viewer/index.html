<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Diego Coastal LiDAR Viewer</title>

  <!-- Potree dependencies -->
  <link rel="stylesheet" type="text/css" href="libs/potree/build/potree/potree.css">
  <link rel="stylesheet" type="text/css" href="libs/potree/libs/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="libs/potree/libs/openlayers3/ol.css">
  <link rel="stylesheet" type="text/css" href="libs/potree/libs/spectrum/spectrum.css">
  <link rel="stylesheet" type="text/css" href="libs/potree/libs/jstree/themes/mixed/style.css">

  <script src="libs/potree/libs/jquery/jquery-3.1.1.min.js"></script>
  <script src="libs/potree/libs/spectrum/spectrum.js"></script>
  <script src="libs/potree/libs/jquery-ui/jquery-ui.min.js"></script>
  <script src="libs/potree/libs/other/BinaryHeap.js"></script>
  <script src="libs/potree/libs/tween/tween.min.js"></script>
  <script src="libs/potree/libs/d3/d3.js"></script>
  <script src="libs/potree/libs/proj4/proj4.js"></script>
  <script src="libs/potree/libs/openlayers3/ol.js"></script>
  <script src="libs/potree/libs/i18next/i18next.js"></script>
  <script src="libs/potree/libs/jstree/jstree.js"></script>
  <script src="libs/potree/build/potree/potree.js"></script>
  <script src="libs/potree/libs/plasio/js/laslaz.js"></script>

  <!-- App styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="potree-container">
    <div id="potree-render-area"></div>
  </div>

  <div id="epoch-info">
    <h3 id="epoch-date">Loading...</h3>
    <span id="epoch-points"></span>
  </div>

  <div id="legend-panel" class="hud-panel">
    <h4>Legend</h4>
    <div class="legend-row">
      <span class="legend-swatch swatch-primary"></span>
      <span>Point cloud (meters, EPSG:26911)</span>
    </div>
    <div class="legend-row">
      <span class="legend-swatch swatch-highlight"></span>
      <span>High intensity / RGB (if present)</span>
    </div>
  </div>

  <div id="controls-panel" class="hud-panel">
    <h4>Navigation</h4>
    <ul>
      <li>Scroll: zoom in / out</li>
      <li>Left drag: orbit</li>
      <li>Right drag: pan</li>
      <li>Double click: focus</li>
    </ul>
  </div>

  <div id="north-arrow" aria-label="North">
    <span class="north-label">N</span>
    <span class="north-arrow-head"></span>
  </div>

  <div id="scale-bar" aria-label="Scale bar">
    <div id="scale-bar-bar">
      <span class="scale-tick scale-tick-left"></span>
      <span class="scale-tick scale-tick-right"></span>
    </div>
    <div id="scale-bar-label">-- m</div>
  </div>

  <div id="loading">Loading point cloud...</div>

  <div id="timeline-container"></div>

  <!-- App scripts -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/timeline.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
